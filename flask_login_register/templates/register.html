<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>

        h1 {
            text-align: center;
            margin: 40px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>

    <div class="form">
        <form action="/register" method="POST">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" placeholder="enter your name" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" placeholder="enter your email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="enter your password" name="password" class="form-control">
            </div>

            <input type="submit" value="Register" class="btn btn-success">
            <a class="btn btn-primary float-right" href="/login">Login</a>
        </form>
    </div>


</div>

</body>
</html>
